<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: Norway vs Sweden</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33;
            margin: 0;
            padding: 0;
            color: #f4f4f4;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #f4f4f4;
            margin: 50px 0;
        }

        /* Dropdown Container Styling */
        .dropdown-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .dropdown-container select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #4e545c;
            color: #0db4de;
            border: none;
            margin: 0 10px;
        }

        /* KPI Cards */
        .info-card {
            background-color: #3e4248;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            /* Added flex properties for consistent sizing */
            flex: 1; /* Makes all cards equally share space */
            min-width: 170px; /* Minimum width to ensure enough room for content */
            max-width: 170px; /* Max width to keep them consistent */
        }

        .info-card:hover {
            transform: scale(1.05);
            background-color: #4e545c;
        }

        .info-card h2 {
            font-size: 1.6rem;
            color: #f4f4f4;
            margin-bottom: 8px;
        }

        .info-card .value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1abc9c;
            transition: all 0.3s ease-in-out;
        }

        /* Chart Box Styling */
        .chart-box {
            background-color: #3e4248;
            border-radius: 12px;
            padding: 15px;
            height: 450px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 30px;
            position: relative; /* Ensure z-index works */
        }
        
        .chart-box:hover {
            transform: scale(1.2);
            background-color: #4e545c;
            z-index: 10; /* Higher z-index to bring it to the front */
        }

        .chart-box h3 {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: #f4f4f4;
            margin-bottom: 15px;
        }

        .chart-box iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background-color: #fff;
        }

        /* Max Width Container */
        .container-custom {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Improved Responsiveness */
        @media (max-width: 768px) {
            .chart-box, .info-card {
                width: 100%;
                margin-bottom: 20px;
            }

            .dropdown-container select {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container-custom">
        <h1>Comparative Dashboard for Norway and Sweden's Socio-Economic and Health Indicators</h1>

        <!-- Dropdowns for year and country selection -->
        <div class="dropdown-container">
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect" class="custom-select d-inline-block w-auto">
                <option value="2010">2010</option>
                <option value="2015">2015</option>
                <option value="2021">2021</option>
            </select>

            <label for="countrySelect">Select Country:</label>
            <select id="countrySelect" class="custom-select d-inline-block w-auto">
                <option value="Norway">Norway</option>
                <option value="Sweden">Sweden</option>
            </select>
        </div>

        <!-- Cards displaying key indicators -->
        <div class="row text-center mb-4">
            <div class="col-md-2">
                <div class="info-card">
                    <h2>Total Population</h2>
                    <div class="value" id="totalPopulation">20,000,000</div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="info-card">
                    <h2>Total GDP</h2>
                    <div class="value" id="totalGDP">357</div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="info-card">
                    <h2>GDP per Capita</h2>
                    <div class="value" id="gdpPerCapita">65</div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="info-card">
                    <h2>Life Expectancy</h2>
                    <div class="value" id="lifeExpectancy">78</div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="info-card">
                    <h2>Fertility Rate</h2>
                    <div class="value" id="fertilityRate">1.8</div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="info-card">
                    <h2>Mortality Rate</h2>
                    <div class="value" id="mortalityRate">10.0</div>
                </div>
            </div>
        </div>

        <!-- Chart section displayed horizontally (two charts per row) -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-box">
                    
                    <iframe src="pop_demo_male_female.html"></iframe>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-box">
                   
                    <iframe src="gdp_growth.html"></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-box">
                  
                    <iframe src="health_gdp_stack_bar.html"></iframe>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-box">
                
                    <iframe src="life_expectancy.html"></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="chart-box">
                 
                    <iframe src="import_export.html" style="width: 100%; height: 180%;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const populationData = {
                "2010": {"Norway": 4_890_000, "Sweden": 9_380_000},
                "2015": {"Norway": 5_190_000, "Sweden": 9_840_000},
                "2021": {"Norway": 5_400_000, "Sweden": 10_320_000}
            };

            const gdpData = {
                "2010": {"Norway": 428757, "Sweden": 487089},
                "2015": {"Norway": 385802, "Sweden": 503326},
                "2021": {"Norway": 404941, "Sweden": 530883}
            };

            const lifeExpectancyData = {
                "2010": {"Norway": 81, "Sweden": 82},
                "2015": {"Norway": 82, "Sweden": 83},
                "2021": {"Norway": 83, "Sweden": 84}
            };

            const fertilityData = {
                "2010": {"Norway": 1.9, "Sweden": 1.8},
                "2015": {"Norway": 1.8, "Sweden": 1.9},
                "2021": {"Norway": 1.7, "Sweden": 1.6}
            };

            const mortalityData = {
                "2010": {"Norway": 10.2, "Sweden": 9.8},
                "2015": {"Norway": 9.9, "Sweden": 9.5},
                "2021": {"Norway": 9.5, "Sweden": 9.3}
            };

            function formatPopulation(population) {
                return population.toLocaleString();
            }

            function formatGDP(gdpInMillions) {
                const gdpInBillions = gdpInMillions / 1000;
                return `$${gdpInBillions.toLocaleString(undefined, { minimumFractionDigits: 1, maximumFractionDigits: 1 })} billion`;
            }

            function updateKPIs(year, country) {
                document.getElementById('totalPopulation').textContent = formatPopulation(populationData[year][country]);
                document.getElementById('totalGDP').textContent = formatGDP(gdpData[year][country]);
                document.getElementById('lifeExpectancy').textContent = lifeExpectancyData[year][country];
                document.getElementById('fertilityRate').textContent = fertilityData[year][country];
                document.getElementById('mortalityRate').textContent = mortalityData[year][country];
            }

            const yearSelect = document.getElementById('yearSelect');
            const countrySelect = document.getElementById('countrySelect');

            yearSelect.addEventListener('change', function() {
                const selectedYear = yearSelect.value;
                const selectedCountry = countrySelect.value;
                updateKPIs(selectedYear, selectedCountry);
            });

            countrySelect.addEventListener('change', function() {
                const selectedYear = yearSelect.value;
                const selectedCountry = countrySelect.value;
                updateKPIs(selectedYear, selectedCountry);
            });

            updateKPIs('2010', 'Norway');
        });
    </script>
</body>
</html>
